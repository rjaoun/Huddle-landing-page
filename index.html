<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/3d5d059e71.js" crossorigin="anonymous"></script>


  <!-- Google Fonts -->

  <!-- google font poppins 400,600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- google font open sans 400 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>




<body>

  <div class="container-fluid">
    <nav class="navbar mt-3">
      <img class="navbar-brand" src="images/logo.svg">
    </nav>

    <div class="wrapper pt-5 d-flex flex-row">
      <div class="row">
        <div class="illustration-mockups col-sm">
          <img class="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="info-title col-sm m-5 p-5 pr-5">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn btn-light">Register</button>
        </div>
      </div>


    </div>
    <img>

  </div>

  <footer>
    <div class="wrapper footer-content d-flex justify-content-lg-end mr-5 pr-5 ">
      <a href="https://facebook.com" class="social-icon m-2">
        <i class="fa-brands fa-facebook-f fa-1xl "></i></a>
      <a href="https://twitter.com" class="social-icon m-2">
        <i class="fa-brands fa-twitter fa-1xl "></i></a>
      <a href="https://instagram.com" class="social-icon m-2">
        <i class="fa-brands fa-instagram fa-1xl "></i></a>


    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
</body>

</html>
